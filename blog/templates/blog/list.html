<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
{{blogs}}
{% for blog in blogs %}
<div class="blog-item">
<h1>{{blog.title}}</h1>
<p>{{blog.description}}</p>
<h2>{{blog.date}}</h2>
<hr>
</div>
{% endfor %}


<style>
    .blog-item{
        background-color: aqua;
        margin:10px;
    }
</style>
</body>
</html>
